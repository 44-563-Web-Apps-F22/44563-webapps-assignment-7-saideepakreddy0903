<!DOCTYPE html>
<head>
    <title>Reaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
<h2>Deepak Reddy reaction timer</h2>
    <br>
    <div class="container border" style="background-color: gold">
        <p class="font-weight-normal" id="target"> Your time</p>
    </div>
    <div class="container border" id="chests" style="background-color: greenyellow;">
        <p class="font-weight-normal" id="countdown">Count </p>
    </div>
    <br>
    <div class="container">
        <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>

        <button type="button" class="btn btn-info" onclick="recordReact()">React Now</button>
    </div>
    <script>
        var myTime = undefined
        var startCount = 3
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }
        function startTime() {
            for (let i = 0; i <= startCount; i++) {
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = "Count: " + i
                }, (startCount - i) * 1000)
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow"
                }
                else {
                    buttonTime = Date.now()
                    document.getElementById('target').innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, startCount * 1000)
        }
    </script>
</body>
</html>
